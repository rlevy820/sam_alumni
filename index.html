<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --success-color: #34a853;
            --background-color: #f8f9fa;
            --border-color: #e1e4e8;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .filter-group {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease;
        }

        .filter-group:hover {
            transform: translateY(-2px);
        }

        .filter-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 600;
        }

        .checkbox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            background: var(--background-color);
        }

        .checkbox-list::-webkit-scrollbar {
            width: 8px;
        }

        .checkbox-list::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        .checkbox-list::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px;
            transition: background-color 0.2s ease;
            border-radius: 4px;
        }

        .checkbox-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            flex: 1;
            background-color: white;
            margin-top: 20px;
            box-shadow: var(--shadow-md);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            position: relative;
        }

        th {
            background-color: white;
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr th:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            background-color: white;
        }

        /* Add a pseudo-element to maintain the sticky header's border */
        th::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1px;
            border-bottom: 1px solid var(--border-color);
        }

        td:has(.person) {
            background-color: #e8f5e9;
        }

        .person {
            font-size: 0.95em;
            margin: 8px 0;
            color: var(--primary-color);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .person:hover {
            background-color: rgba(26,115,232,0.1);
            color: var(--primary-hover);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        /* Remove sticky positioning when modal is open */
        body.modal-open {
            overflow: hidden;
        }
        
        body.modal-open th {
            position: static;
        }
        
        body.modal-open tr th:first-child {
            position: static;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 1.5em;
            font-weight: 600;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .request-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .request-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .availability {
            color: var(--success-color);
            margin: 15px 0;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .availability::before {
            content: "✓";
            margin-right: 8px;
            font-weight: bold;
        }
    </style>
</head>

        ))].sort();

        // Populate filters
        const industryFilters = document.getElementById('industryFilters');
        const locationFilters = document.getElementById('locationFilters');
        
        let selectedIndustries = new Set();
        let selectedLocations = new Set();

        industries.forEach(industry => {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            div.innerHTML = `
                <input type="checkbox" id="industry-${industry}" value="${industry}">
                <label for="industry-${industry}">${industry}</label>
            `;
            div.querySelector('input').addEventListener('change', (e) => {
                if (e.target.checked) {
                    selectedIndustries.add(industry);
                } else {
                    selectedIndustries.delete(industry);
                }
                updateTable();
            });
            industryFilters.appendChild(div);
        });

        locations.forEach(location => {
            const div = document.createElement('div');
            div.className = 'checkbox-item';
            div.innerHTML = `
                <input type="checkbox" id="location-${location}" value="${location}">
                <label for="location-${location}">${location}</label>
            `;
            div.querySelector('input').addEventListener('change', (e) => {

                    selectedLocations.add(location);
                } else {
                    selectedLocations.delete(location);
                }
                updateTable();
            });
            locationFilters.appendChild(div);
        });

        function updateTable() {
            const table = document.getElementById('alumniTable');
            table.innerHTML = '';
            
            // Filter industries and locations based on selection
            const displayIndustries = selectedIndustries.size > 0 
                ? [...selectedIndustries] 
                : industries;
            const displayLocations = selectedLocations.size > 0 
                ? [...selectedLocations] 
                : locations;

            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.appendChild(document.createElement('th')); // Empty corner cell
            
            // Add location headers
            displayLocations.forEach(location => {
                const th = document.createElement('th');
                th.textContent = location;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            // Create data rows
            displayIndustries.forEach(industry => {
                const row = document.createElement('tr');
                
                // Add industry header
                const th = document.createElement('th');
                th.textContent = industry;
                row.appendChild(th);
                
                // Add data cells
                displayLocations.forEach(location => {
                    const td = document.createElement('td');
                    const peopleInCell = alumniData.filter(alum => 
                        alum.Industry.includes(industry) && alum.Location === location
                    );
                    
                    peopleInCell.forEach(person => {
                        const personDiv = document.createElement('div');
                        personDiv.className = 'person';
                        personDiv.textContent = person.Names;
                        personDiv.onclick = (e) => {
                            e.stopPropagation();
                            showPersonDetails(person);
                        };
                        td.appendChild(personDiv);
                    });
                    
                    row.appendChild(td);
                });
                
                table.appendChild(row);
            });
        }

        // Initial table display
        updateTable();

        // Modal functionality
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementsByClassName('close')[0];

        function showPersonDetails(person) {
            document.body.classList.add('modal-open');

            `;

        function closeModal() {
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }

            if (event.target == modal) {
                closeModal();
            }
